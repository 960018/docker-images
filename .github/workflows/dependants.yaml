name: build dependants

on:
    repository_dispatch:
        types: [base]

env:
    BUN_NAME: bun
    EVENT: dependants
    LATEST_TAG: latest
    OWNER: ghcr.io/960018

jobs:

    build:
        runs-on: ubuntu-latest
        strategy:
            matrix:
                arch: [amd64, arm64]
                include:
                    -   arch: amd64
                        runs-on: self-amd64
                    -   arch: arm64
                        runs-on: self-arm64
        steps:
            -   name: login
                uses: docker/login-action@v2
                with:
                    registry: ghcr.io
                    username: ${{ github.repository_owner }}
                    password: ${{ secrets.GH_TOKEN }}
            -   name: checkout
                uses: actions/checkout@v3
            -   name: buildkit
                uses: docker/setup-buildx-action@v2
                with:
                    driver-opts: image=moby/buildkit:master-rootless
            -   name: build
                uses: docker/build-push-action@v3
                with:
                    context: .
                    file: ${{ env.BUN_NAME }}.dockerfile
                    push: true
                    no-cache: true
                    provenance: true
                    sbom: true
                    tags: ${{ env.OWNER }}/${{ env.BUN_NAME }}:${{ matrix.arch }}
            -   name: cleanup
                run: |
                    ls -la ./
                    rm -rf ./* || true
                    rm -rf ./.??* || true
                    ls -la ./

    multiarch:
        runs-on: ubuntu-latest
        needs: [build]
        steps:
            -   name: login
                uses: docker/login-action@v2
                with:
                    registry: ghcr.io
                    username: ${{ github.repository_owner }}
                    password: ${{ secrets.GH_TOKEN }}
            -   name: buildkit
                uses: docker/setup-buildx-action@v2
                with:
                    driver-opts: image=moby/buildkit:master-rootless
            -   name: multiarch
                run: |
                    docker buildx imagetools create ${{ env.OWNER }}/${{ env.BUN_NAME }}:amd64 ${{ env.OWNER }}/${{ env.BUN_NAME }}:arm64 --tag ${{ env.OWNER }}/${{ env.BUN_NAME }}:${{ env.LATEST_TAG }}
            -   name: dispatch
                uses: peter-evans/repository-dispatch@v3
                with:
                    event-type: ${{ env.EVENT }}
                    token: ${{ secrets.GH_TOKEN }}
                    repository: 960018/docker-images
