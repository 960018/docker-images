name: build php-fpm-base

on:
    repository_dispatch:
        types: [curl]

env:
    EVENT: php-fpm-base
    LATEST_TAG: latest
    BASE_NAME: php-fpm-base
    OWNER: ghcr.io/960018

jobs:

    build:
        strategy:
            matrix:
                arch: [amd64, arm64]
                include:
                    -   arch: amd64
                        os: self-amd64
                    -   arch: arm64
                        os: self-arm64
        runs-on: ${{ matrix.os }}
        steps:
            -   name: login
                uses: docker/login-action@v3
                with:
                    registry: ghcr.io
                    username: ${{ github.repository_owner }}
                    password: ${{ secrets.GH_TOKEN }}
            -   name: checkout
                uses: actions/checkout@v4
            -   name: buildkit
                uses: docker/setup-buildx-action@v3
                with:
                    driver-opts: image=moby/buildkit:master-rootless
            -   name: clone
                run: |
                    clone_repo() {
                        cd $1
                        git clone --single-branch $2 $3
                        cd $3
                        git submodule update --init --force
                        rm -rf .git .github
                        cd ../..
                    }
                    clone_repo php https://github.com/php/php-src.git source
            -   name: build php-fpm-base
                uses: docker/build-push-action@v6
                with:
                    context: .
                    file: ${{ env.BASE_NAME }}.dockerfile
                    push: true
                    no-cache: true
                    provenance: true
                    sbom: true
                    tags: ${{ env.OWNER }}/${{ env.BASE_NAME }}:${{ matrix.arch }}
            -   name: cleanup
                run: |
                    ls -la ./
                    rm -rf ./* || true
                    rm -rf ./.??* || true
                    ls -la ./

    multiarch:
        runs-on: self-amd64
        needs: [ build ]
        steps:
            -   name: login
                uses: docker/login-action@v3
                with:
                    registry: ghcr.io
                    username: ${{ github.repository_owner }}
                    password: ${{ secrets.GH_TOKEN }}
            -   name: buildkit
                uses: docker/setup-buildx-action@v3
                with:
                    driver-opts: image=moby/buildkit:master-rootless
            -   name: multiarch
                run: |
                    docker buildx imagetools create ${{ env.OWNER }}/${{ env.BASE_NAME }}:amd64 ${{ env.OWNER }}/${{ env.BASE_NAME }}:arm64 --tag ${{ env.OWNER }}/${{ env.BASE_NAME }}:${{ env.LATEST_TAG }}
            -   name: dispatch
                uses: peter-evans/repository-dispatch@v3
                with:
                    event-type: ${{ env.EVENT }}
                    token: ${{ secrets.GH_TOKEN }}
                    repository: 960018/docker-images
