name: build dependants
run-name: build dependants

on:
    repository_dispatch:
        types: [ independent ]

env:
    BUILDS: "bun nginx node cron"
    SIMILAR: "bun nginx cron"
    EVENT: dependants
    LATEST_TAG: latest
    NODE_NAME: node
    NODE_VERSION: 23.0.0
    OWNER: ghcr.io/960018
    YARN_VERSION: 1.22.22

jobs:

    build:
        strategy:
            matrix:
                arch: [ amd64, arm64 ]
                include:
                    -   arch: amd64
                        os: self-amd64
                    -   arch: arm64
                        os: self-arm64
        runs-on: ${{ matrix.os }}
        steps:
            -   name: login
                uses: docker/login-action@v3
                with:
                    registry: ghcr.io
                    username: ${{ github.repository_owner }}
                    password: ${{ secrets.GH_TOKEN }}
            -   name: checkout
                uses: actions/checkout@v4
            -   name: buildkit
                uses: docker/setup-buildx-action@v3
                with:
                    driver-opts: image=moby/buildkit:master-rootless
            -   name: build node
                uses: docker/build-push-action@v6
                with:
                    context: .
                    file: ${{ env.NODE_NAME }}.dockerfile
                    push: true
                    no-cache: true
                    provenance: true
                    sbom: true
                    build-args: |
                        VERSION=${{ env.NODE_VERSION }}
                        YARN_VERSION=${{ env.YARN_VERSION }}
                    tags: ${{ env.OWNER }}/${{ env.NODE_NAME }}:${{ matrix.arch }}
            -   name: build similar
                run: |
                    for build_name in ${{ env.SIMILAR }}; do
                        docker buildx build \
                            --file ${build_name}.dockerfile \
                            --push \
                            --no-cache \
                            --provenance=true \
                            --sbom=true \
                            --tag ${{ env.OWNER }}/${build_name}:${{ matrix.arch }} \
                            .
                    done
            -   name: cleanup
                run: |
                    ls -la ./
                    rm -rf ./* || true
                    rm -rf ./.??* || true
                    ls -la ./
                    docker builder prune -af

    multiarch:
        runs-on: self-arm64
        needs: [ build ]
        steps:
            -   name: login
                uses: docker/login-action@v3
                with:
                    registry: ghcr.io
                    username: ${{ github.repository_owner }}
                    password: ${{ secrets.GH_TOKEN }}
            -   name: buildkit
                uses: docker/setup-buildx-action@v3
                with:
                    driver-opts: image=moby/buildkit:master-rootless
            -   name: multiarch
                run: |
                    for build_name in ${{ env.BUILDS }}; do
                        docker buildx imagetools create ${{ env.OWNER }}/${build_name}:amd64 ${{ env.OWNER }}/${build_name}:arm64 --tag ${{ env.OWNER }}/${build_name}:${{ env.LATEST_TAG }}
                    done
            -   name: dispatch
                uses: peter-evans/repository-dispatch@v3
                with:
                    event-type: ${{ env.EVENT }}
                    token: ${{ secrets.GH_TOKEN }}
                    repository: 960018/docker-images
